<script type="text/javascript">
    function getCookie(cname)
    {
        var name = cname + "=";
        var ca = document.cookie.split(';');
        for(var i=0; i<ca.length; i++)
        {
            var c = ca[i].trim();
            if (c.indexOf(name)==0) return c.substring(name.length,c.length);
        }
        return "";
    }
    function setCookie(cname,cvalue,exdays)
    {
        var d = new Date();
        d.setTime(d.getTime()+(exdays*24*60*60*1000));
        var expires = "expires="+d.toGMTString();
        document.cookie = cname + "=" + cvalue + "; " + expires;
    }
    function delCookie(name)
    {
    var exp = new Date();
    exp.setTime(exp.getTime() - 1);
    var cval=getCookie(name);
    if(cval!=null)
    document.cookie= name + "="+cval+";expires="+exp.toGMTString();
    }


    var lang = new Lang();

    lang.init({
        defaultLang: 'en',
        currentLang: 'en',
        cookie: {
            name: 'langCookie',
            expiry: 365,
            path: '/'
        },
        allowCookieOverride: true
    });




    $(function(){
            var lang = getCookie("langCookie")
            if(lang){
                window.lang.change(lang)
            }
            var langs = (navigator.language || navigator.browserLanguage).toLowerCase();
            if (langs.indexOf("zh") > -1) {
        
                $("#docs").attr("href", "http://docs.bitpie.com/zh_CN/latest/")
                $("#blogs").attr("href", "https://bitpie.com/blog/")
                $("#ads").attr("href", "https://bitpie.com/announcement/");
                window.lang.change("zh");
                $(".limg").each(function(i,v){
                    $(v).attr("src",$(v).attr("data-url"));
                })

            } else if(langs.indexOf("ja") > -1) {
                $("#ads").attr("href", "https://bitpie.com/announcement/jp");
                $("#abouts").hide();
                $(".limg").each(function(i,v){
                    $(v).attr("src",$(v).attr("data-jp"));
                })
                window.lang.change("jp");
            } else{
                window.lang.change("en")
                $("#abouts").hide();
            }


        $("#zh").on("click",function(){
            $("#docs").attr("href","http://docs.bitpie.com/zh_CN/latest/")
            $("#blogs").attr("href","https://bitpie.com/blog/")
            $("#ads").attr("href","https://bitpie.com/announcement")
            window.lang.change("zh");
        })

        $("#en").on("click",function(){
            $("#docs").attr("href","http://docs.bitpie.com/en/latest/")
            $("#blogs").attr("href","https://bitpie.com/blog/en/")
            $("#ads").attr("href","https://bitpie.com/announcement/en/")
            $("#abouts").hide();


            window.lang.change("en");

        })
        $("#jp").on("click",function(){
            window.lang.change("jp");
            $("#abouts").hide();
            $("#ads").attr("href","https://bitpie.com/announcement/jp")

        })



        $("#telegram").on("click",function(e){
            e.stopPropagation();
            var flag = $(this).attr("data");
          if(flag == "hide") {
              $(this).attr("data","show")
              $("#Contact").attr("data","show");
              $("#group_show").show();

          }else if(flag == "show") {
              $(this).attr("data","hide")
              $("#Contact").attr("data","hide");
              $("#group_show").hide();
          }
        });

        $("#telegram").mouseenter(function(){
          $("#wechat img").hide();
            $("#group_show").show();
            $("#telegram").on("click",function(e){
                $("#group_show").show();
            })
        });
        $("#wechat").on("click",function(e){
            e.stopPropagation();

            var flag = $("#wechat img").attr("data");
            console.log(flag);
            if(flag == "hide"){
            $("#wechat img").show();
            $("#wechat img").attr("data","show");

            }else if(flag == "show"){
                $("#wechat img").hide();
                $("#wechat img").attr("data","hide");

            }

        })
        $("#wechat img").on("click",function(e){
             e.stopPropagation();
             $("#wechat img").hide();
            $("#wechat img").attr("data","hide");


        })

        $("#wechat").mouseenter(function(){
            $("#wechat img").show();
             $("#group_show").hide();
            $("#wechat").on("click",function(e){
                 $("#wechat img").show();
                 
            })
        });

        $("#ios").on("click",function(){
            alert("比太钱包 App Store 正式版，苹果商店需要做一些调整，我们已经在跟进了，您等我们处理好之后即可打开下载！");
        })


        $(function () {
            $(document).on('click', function (e) {
                $("#group_show").hide();
                $("#wechat img").hide();
            });

        });
        var copyright="&copy;&nbsp;"+new Date().getFullYear()+"&nbsp;bitpie.com";
        $("#copyright").html(copyright);


    })
</script>




<script>
    function isMobile() {
        return /iPhone|iPad|iPod/i.test(navigator.userAgent);
    }
    function installs() {

        if(!isMobile()){
            alert('请在手机上使用浏览器打开本页面，或者扫描下面的二维码，即可安装');
            return;
        }

        url = "itms-services://?action=download-manifest&url=itms-services://?action=download-manifest&url=https://github.com/bitpiedotcom/bitpiedotcom.github.com/raw/master/ios/bitpie_ios.plist";

        window.location.href = url;
    }
    function install() {

        if(!isMobile()){
            alert('请在手机上使用浏览器打开本页面，或者扫描下面的二维码，即可安装');
            return;
        }

        url = "itms-services://?action=download-manifest&url=itms-services://?action=download-manifest&url=https://dn-bither.qbox.me/bitpie_ios.plist";

        //window.location.href = url;

    }
    window.onload = function() {
        function is_weixin() {
            var ua = navigator.userAgent.toLowerCase();
            if (ua.match(/MicroMessenger/i) == "micromessenger") {
                return true;
            } else {
                return false;
            }
        }

        function run(){
            document.getElementById("weixinDisplay").style = "text-align:center;display:block";
            //document.getElementById("browser").style = "text-align:center;display:block";
        }
        //console.log(window.navigator.userAgent.toLowerCase());
        if (is_weixin()) {
            //console.log("11");
           run();
        }
        //var html = '<div class="span12 lessonimg"  style="text-align:center;"><p>本版本仅限于公司内部人员使用</p></div>';
//        if(window.navigator.userAgent.toLowerCase().indexOf('safari') > -1){
//            if(!is_weixin()) {
//                document.getElementById("weixinDisplay").innerHTML = "<p>本版本仅限于公司内部人员使用</p>";
//            }
//        }

        var isWeixin = is_weixin();
        var winHeight = typeof window.innerHeight != 'undefined' ? window.innerHeight : document.documentElement.clientHeight;
        function loadHtml(){
            var div = document.createElement('div');
            div.id = 'weixin-tip';
            div.innerHTML = '<p><img src="/img/live_weixin.png"  alt="微信打开"/></p>';
            document.body.appendChild(div);
        }

        function loadStyleText(cssText) {
            var style = document.createElement('style');
            style.rel = 'stylesheet';
            style.type = 'text/css';
            try {
                style.appendChild(document.createTextNode(cssText));
            } catch (e) {
                style.styleSheet.cssText = cssText; //ie9以下
            }
            var head=document.getElementsByTagName("head")[0]; //head标签之间加上style样式
            head.appendChild(style);
        }
        var cssText = "#weixin-tip{position: fixed; left:0; top:0; background: rgba(0,0,0,0.8); filter:alpha(opacity=80); width:100%; height:100%; z-index: 100;} #weixin-tip p{text-align: center; margin-top: 10%; padding:0 2%;}";
        if(isWeixin){
            loadHtml();
            loadStyleText(cssText);
        }
    }


</script>
